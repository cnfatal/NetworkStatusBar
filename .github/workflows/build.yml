name: Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild archive \
            -scheme NetworkStatusBar \
            -configuration Release \
            -archivePath ${{ runner.temp }}/NetworkStatusBar.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export app
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cp -R "${{ runner.temp }}/NetworkStatusBar.xcarchive/Products/Applications/NetworkStatusBar.app" \
            "${{ runner.temp }}/NetworkStatusBar.app"
          cd "${{ runner.temp }}" && zip -r NetworkStatusBar.zip NetworkStatusBar.app

      - name: Upload artifact
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: NetworkStatusBar
          path: ${{ runner.temp }}/NetworkStatusBar.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            "${{ runner.temp }}/NetworkStatusBar.zip" \
            --title "${{ github.ref_name }}" \
            --generate-notes
